<script>
$('.swiper-slide').eq(0).find('.slide-wenzi').css({"opacity": "0", "top": "-500px"});
				$('.swiper-slide').eq(0).find('.slide-wenzi').animate({opacity: "1",top:'0%'},700);
			
    var swiper = new Swiper('.swiper-container', {
         pagination: '.swiper-pagination',
        paginationClickable: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 0,
        hashnav: true,
		direction: 'vertical',
		mousewheelControl: true,
		simulateTouch : true,
		onSlideChangeStart: function(swiper){
			if(swiper.activeIndex==0){
				$('.swiper-slide').eq(0).find('.slide-wenzi').css({"opacity": "0", "top": "-500px"});
				$('.swiper-slide').eq(0).find('.slide-wenzi').animate({opacity: "1",top:'0%'},700);
			}
			if(swiper.activeIndex==1){
				$('.swiper-slide').eq(1).find('.slide-wenzi').css({"opacity": "0", "left": "-500px"});
				$('.swiper-slide').eq(1).find('.slide-wenzi').animate({opacity: "1",left:'0%'},700);
			}
			if(swiper.activeIndex==2){
				$('.swiper-slide').eq(2).find('.slide-wenzi').css({"opacity": "0", "left": "1000px"});
				$('.swiper-slide').eq(2).find('.slide-wenzi').animate({opacity: "1",left:'0%'},700);
			}
			if(swiper.activeIndex==3){
				$('.swiper-slide').eq(3).find('.slide-wenzi').css({"opacity": "0", "top": "1000px"});
				$('.swiper-slide').eq(3).find('.slide-wenzi').animate({opacity: "1",top:'0%'},700);
			}
			if(swiper.activeIndex==4){
				$('.swiper-slide').eq(4).find('.slide-wenzi').css({"opacity": "0", "height": "0px"});
				$('.swiper-slide').eq(4).find('.slide-wenzi').animate({opacity: "1",height:'30%'},700);
			}
		}
		
    });
	$('.slideimg').addClass('slideimgs');
	  setTimeout(function(){
	  $('.slideimg').removeClass('slideimgs');  
	  },5000);
	 function myInterval(){
		$('.slideimg').addClass('slideimgs');
		setTimeout(function(){
		$('.slideimg').removeClass('slideimgs');  
		},5000);				
	}
	setInterval("myInterval()",10000);
	
	$('.header .menu').click(function(){
		if($(this).hasClass('active')){
			$(this).find('.iconfont').html('&#xe602;');
			$(this).removeClass('active');
			$(this).next('.nav').slideUp();
		}else{
			$(this).find('.iconfont').html('&#xe620;');
			$(this).addClass('active');
			$(this).next('.nav').slideDown();
		}
	});
	
	var w = $(window).width();
	var h = $(window).height();
	var header_m_h = $('.header_m').height();
	var header_m_t = - header_m_h / 2 + 'px';
	
	if(w>999){
		$('.header .header_m').css('margin-top',header_m_t);
		$('.header .nav').show();
	}else{
		$('.header .header_m').css('margin-top','');
		$('.header .nav').hide();
		if(w*0.66>h){
			$('.swiper-slide .slideimg').css('background-size','100% auto');
			$('.slide-wenzi').css('width','auto');
			$('.slide-wenzi').css('height','30%');
		}else{
			$('.swiper-slide .slideimg').css('background-size','auto 100%');
			$('.slide-wenzi').css('height','auto');
			$('.slide-wenzi').css('width','80%');
		}
	}
	
	$('.ww li i').mouseover(function(){
		$(this).next('span').show();
	}).mouseleave(function(){
		$(this).next('span').hide();
	});
	$(window).resize(function() {
		var w = $(window).width();
		var h = $(window).height();
		var header_m_h = $('.header_m').height();
		var header_m_t = - header_m_h / 2 + 'px';
		if(w>999){
			$('.header .header_m').css('margin-top',header_m_t);
			$('.header .nav').show();
		}else{
			$('.header .header_m').css('margin-top','');
			$('.header .nav').hide();
		}
		if(w*0.66>h){
			$('.swiper-slide .slideimg').css('background-size','100% auto');
			$('.slide-wenzi').css('width','auto');
			$('.slide-wenzi').css('height','30%');
		}else{
			$('.swiper-slide .slideimg').css('background-size','auto 100%');
			$('.slide-wenzi').css('height','auto');
			$('.slide-wenzi').css('width','80%');
		}
	});
</script>
